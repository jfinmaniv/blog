{{ define "main" }}
  {{ if eq .Type "posts" }}
    <h2>{{ .Title }}</h2>
  {{ end }}
  <p>{{ .Content }}</p>
  {{ if isset .Params "lastmod" }}
  <p style="font-style: oblique; margin: 2rem 0 0 0;">
    Posted {{ .Date.Format "Jan. 02, 2006" }}; 
    Last&nbspupdated&nbsp{{ .Lastmod.Format "Jan. 02, 2006" }}
  </p>
  {{ else }}
  <p style="font-style: oblique; margin: 2rem 0 0 0;">
    Posted {{ .Date.Format "Jan. 02, 2006" }}
  </p>
  {{ end }}
{{ end }}
